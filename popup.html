<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <head>
    <title>Yotube clip helper</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
      .clearFix {
        padding:0 0 0 0;
        margin:0 0 0 0;
      }
    </style>
  </head>
  <body style="width:700px">

    <div class="container-fluid">

      <h1>Input Start and end time</h1>
      <div class="form-group col-lg-12 clearFix">
        <div class="clearFix">

          <span>Start Minutes</span>
          <input class="form-control col-lg-10" type="text" id="mStartTime" placeholder="Minutes"/>


          <span>Start Seconds</span>
          <input class="form-control" type="text" id="sStartTime" placeholder="Secounds"/>
        </div>
        <br>
          <span>End Minutes</span>
          <input class="form-control" type="text" id="mEndTime" placeholder="Minutes"/>
          <span>End Seconds</span>
          <input class="form-control" type="text" id="sEndTime" placeholder="Secounds"/>
      </div>
      <br/>
      <input class="form-control" type="text" id="newUrl" placeholder="New Url"/>
    </div>
  </body>

  <script src="start.js"></script>
  <script src="js/jquery-3.1.1.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>



  <!--<script src="js/Util.js"></script>-->
  </html>
